<!doctype html>
<html>
<head>
  <title>Graph generated by ArchPython using Vis Network</title>

  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <style type="text/css">
    #mynetwork {
      width: "100%";
      height: 900px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Graph Generated by ArchPython using Vis Network.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([{'id': 0, 'label': 'DAO', 'shape': 'box', 'color': '#d6d6d6'}, {'id': 1, 'label': 'Controller', 'shape': 'box', 'color': '#d6d6d6'}, {'id': 2, 'label': 'View', 'shape': 'box', 'color': '#d6d6d6'}, {'id': 3, 'label': 'Domain', 'shape': 'box', 'color': '#d6d6d6'}, {'id': 4, 'label': 'Util', 'shape': 'box', 'color': '#d6d6d6'}, {'id': 5, 'label': 'pymongo', 'shape': 'box', 'color': '#d6d6d6'}]);

  // create an array with edges
  var edges = new vis.DataSet([{'from': 0, 'to': 3, 'arrows': 'to', 'color': '#2e2e2e', 'label': '', 'width': 0.8, 'font': {'color': '#2e2e2e'}}, {'from': 0, 'to': 5, 'arrows': 'to', 'color': 'black', 'label': '', 'width': 4, 'font': {'color': 'black'}}, {'from': 1, 'to': 2, 'arrows': 'to', 'color': 'black', 'label': '', 'width': 4, 'font': {'color': 'black'}}, {'from': 1, 'to': 0, 'arrows': 'to', 'color': '#2e2e2e', 'label': '', 'width': 0.8, 'font': {'color': '#2e2e2e'}}, {'from': 1, 'to': 3, 'arrows': 'to', 'color': '#2e2e2e', 'label': '', 'width': 0.8, 'font': {'color': '#2e2e2e'}}, {'from': 1, 'to': 4, 'arrows': 'to', 'color': '#2e2e2e', 'label': '', 'width': 0.8, 'font': {'color': '#2e2e2e'}}, {'from': 2, 'to': 3, 'arrows': 'to', 'color': '#2e2e2e', 'label': '', 'width': 0.8, 'font': {'color': '#2e2e2e'}}]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    physics: {
      stabilization: true,
      barnesHut: {
        gravitationalConstant: -12000,
        springConstant: 0.01,
        springLength: 2,
        avoidOverlap: 0.1
      }
Â    } 
  }
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
