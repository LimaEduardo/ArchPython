<!doctype html>
<html>
<head>
  <title>Vis Network | Basic usage</title>

  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <style type="text/css">
    #mynetwork {
      width: "100%";
      height: 900px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([{'id': 0, 'label': 'Util', 'shape': 'box', 'color': '#d6d6d6'}, {'id': 1, 'label': 'DAO', 'shape': 'box', 'color': '#d6d6d6'}, {'id': 2, 'label': 'View', 'shape': 'box', 'color': '#d6d6d6'}, {'id': 3, 'label': 'Domain', 'shape': 'box', 'color': '#d6d6d6'}, {'id': 4, 'label': 'pymongo', 'shape': 'box', 'color': '#d6d6d6'}, {'id': 5, 'label': 'Controller', 'shape': 'box', 'color': '#d6d6d6'}]);

  // create an array with edges
  var edges = new vis.DataSet([{'from': 1, 'to': 4, 'arrows': 'to', 'color': 'red', 'dashes': true, 'label': 'X(#6)', 'width': 1, 'font': {'color': 'red'}}, {'from': 1, 'to': 3, 'arrows': 'to', 'color': 'black', 'label': '#3', 'width': 1, 'font': {'color': 'black'}}, {'from': 5, 'to': 4, 'arrows': 'to', 'color': 'orange', 'dashes': true, 'label': '!(#1)', 'width': 1, 'font': {'color': 'orange'}}, {'from': 5, 'to': 0, 'arrows': 'to', 'color': '#bfbfbf', 'label': '', 'width': 1, 'font': {'color': '#bfbfbf'}}, {'from': 5, 'to': 1, 'arrows': 'to', 'color': 'black', 'label': '#2', 'width': 1, 'font': {'color': 'black'}}, {'from': 5, 'to': 2, 'arrows': 'to', 'color': 'black', 'label': '#2', 'width': 1, 'font': {'color': 'black'}}, {'from': 5, 'to': 3, 'arrows': 'to', 'color': 'black', 'label': '#2', 'width': 1, 'font': {'color': 'black'}}, {'from': 2, 'to': 3, 'arrows': 'to', 'color': 'black', 'label': '#1', 'width': 1, 'font': {'color': 'black'}}]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    physics: {
      stabilization: true,
      barnesHut: {
        gravitationalConstant: -12000,
        springConstant: 0.01,
        springLength: 2,
        avoidOverlap: 0.1
      }
Â    } 
  }
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
